name: Docker MERN Stack CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Docker Hub repository path prefix
  DOCKER_REPO_PREFIX: deependrabhatta/githubactions_mern
  IMAGE_TAG: ${{ github.sha }}
  
  # --- Frontend Build Argument ---
  # Defining the REACT_APP_API_BASE_URL here for clean management
  FRONTEND_API_BASE_URL: /api/

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: . # Looks for Dockerfile in the root
          push: true
          tags: |
            ${{ env.DOCKER_REPO_PREFIX }}-backend:latest
            ${{ env.DOCKER_REPO_PREFIX }}-backend:${{ env.IMAGE_TAG }}
          file: ./Dockerfile

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # Looks for Dockerfile in the 'frontend' directory
          push: true
          tags: |
            ${{ env.DOCKER_REPO_PREFIX }}-frontend:latest
            ${{ env.DOCKER_REPO_PREFIX }}-frontend:${{ env.IMAGE_TAG }}
          # Pass the build argument using the new env variable
          build-args: |
            REACT_APP_API_BASE_URL=${{ env.FRONTEND_API_BASE_URL }}