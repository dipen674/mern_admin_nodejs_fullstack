name: Docker MERN Stack CI/CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

env:
  DOCKER_REPO: deependrabhatta/githubactions_mern
  
  IMAGE_TAG: ${{ github.sha }}
  
  FRONTEND_API_BASE_URL: /api/

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          
          tags: |
            ${{ env.DOCKER_REPO }}:backend-latest
            ${{ env.DOCKER_REPO }}:backend-${{ env.IMAGE_TAG }}
          file: ./Dockerfile

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:frontend-latest
            ${{ env.DOCKER_REPO }}:frontend-${{ env.IMAGE_TAG }}
          build-args: |
            REACT_APP_API_BASE_URL=${{ env.FRONTEND_API_BASE_URL }}
            
  deploy:
    # Requires both build jobs to succeed before running
    needs: [build_backend, build_frontend]
    
    # Run this job on self-hosted runner
    runs-on: deployment_vm 
    
    steps:
      - name: Checkout Code
        # The self-hosted runner needs the code files (especially docker-compose.yml)
        uses: actions/checkout@v4

      - name: Pull and Deploy with Docker Compose
        run: |
          # 1. Pull the newly built images (using the latest tag)
          docker compose -f docker-compose.yaml pull
          
          # 2. Stop and remove old containers, then create and start new ones
          # -d: run in detached mode
          # --force-recreate: ensures new containers are created from the new images
          docker compose -f docker-compose.yaml up -d --force-recreate