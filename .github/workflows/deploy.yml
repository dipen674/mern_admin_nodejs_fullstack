name: Docker MERN Stack CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # FINAL VARIABLE NAME: The single, complete repository name in Docker Hub
  DOCKER_REPO: deependrabhatta/githubactions_mern
  
  IMAGE_TAG: ${{ github.sha }}
  
  # Frontend Build Argument
  FRONTEND_API_BASE_URL: /api/

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          # TAGGING: Pushes to deependrabhatta/githubactions_mern with tag :backend-latest
          tags: |
            ${{ env.DOCKER_REPO }}:backend-latest
            ${{ env.DOCKER_REPO }}:backend-${{ env.IMAGE_TAG }}
          file: ./Dockerfile

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # TAGGING: Pushes to deependrabhatta/githubactions_mern with tag :frontend-latest
          tags: |
            ${{ env.DOCKER_REPO }}:frontend-latest
            ${{ env.DOCKER_REPO }}:frontend-${{ env.IMAGE_TAG }}
          build-args: |
            REACT_APP_API_BASE_URL=${{ env.FRONTEND_API_BASE_URL }}