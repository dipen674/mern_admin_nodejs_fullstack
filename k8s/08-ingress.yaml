# 08-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mern-app-ingress
  annotations:
    # Required for the Minikube Ingress controller
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      # Rule 1: Root path (/) routes to the frontend service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 80
      # Rule 2: /api path routes to the backend service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8888