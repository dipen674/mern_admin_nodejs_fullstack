services:
  mongodb:
    image: mongo:5.0
    container_name: mern-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data/load-sample-admin.js:/docker-entrypoint-initdb.d/load-sample-admin.js:ro
    environment:
      - MONGO_INITDB_DATABASE=mern-admin
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - mern-network

  backend:
    build: ./backend
    container_name: mern-backend
    restart: unless-stopped
    ports:
      - "8888:8888"
    env_file:
      - ./backend/.variables.env   # non-sensitive configs
      - ./.env  # sensitive configs
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mern-network

  frontend:
    build: ./frontend
    container_name: mern-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env   # frontend configs (non-sensitive)
    depends_on:
      - backend
    networks:
      - mern-network

volumes:
  mongodb_data:

networks:
  mern-network:
    driver: bridge
