
services:
  # 1. MongoDB Service (No change)
  mongodb:
    image: mongo:5.0
    container_name: mern-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data/load-sample-admin.js:/docker-entrypoint-initdb.d/load-sample-admin.js:ro
    environment:
      - MONGO_INITDB_DATABASE=mern-admin
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - mern-network

  # 2. Backend Service (USES DOCKER HUB IMAGE)
  backend:
    # --- CHANGE: Removed 'build: .' and added 'image:' ---
    # This pulls the latest image pushed by your CI pipeline.
    build: .
    container_name: mern-backend
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      # This DATABASE variable is read at RUNTIME inside the container.
      - DATABASE=mongodb://mongodb:27017/mern-admin 
    volumes:
      # Only necessary runtime volumes (uploads, config files)
      - ./public/uploads:/app/public/uploads
      - ./.variables.env:/app/public/.variables.env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mern-network

  # 3. Frontend Service (USES DOCKER HUB IMAGE)
  frontend:
    # --- CHANGE: Removed 'build: context: ./frontend' and added 'image:' ---
    # This pulls the latest image pushed by your CI pipeline.
    build: ./frontend
    container_name: mern-frontend
    restart: unless-stopped
    ports:
      # Map Host Port 3000 to Container Port 80 (Nginx)
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mern-network

volumes:
  mongodb_data:

networks:
  mern-network:
    driver: bridge