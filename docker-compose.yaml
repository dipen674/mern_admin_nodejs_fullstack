services:
  # MongoDB Service
  mongodb:
    image: mongo:5.0
    container_name: mern-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data/load-sample-admin.js:/docker-entrypoint-initdb.d/load-sample-admin.js:ro
    environment:
      - MONGO_INITDB_DATABASE=mern-admin
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - mern-network

  # Backend Service
  backend:
    build: .
    container_name: mern-backend
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
    volumes:
      - ./.variables.env:/app/.variables.env
      - ./public/uploads:/app/public/uploads
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mern-network

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: mern-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8888/api/
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - /app/node_modules
      - ./frontend/src:/app/src
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - mern-network

volumes:
  mongodb_data:

networks:
  mern-network:
    driver: bridge
