version: '3.8'

services:
  # 1. MongoDB Service
  mongodb:
    image: mongo:5.0
    container_name: mern-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data/load-sample-admin.js:/docker-entrypoint-initdb.d/load-sample-admin.js:ro
    environment:
      - MONGO_INITDB_DATABASE=mern-admin
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - mern-network

  # 2. Backend Service
  backend:
    build: .
    container_name: mern-backend
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      # Ensure your backend knows where the database is
      - DATABASE=mongodb://mongodb:27017/mern-admin 
    volumes:
      # Only mount uploads. DO NOT mount node_modules or source code in production
      - ./public/uploads:/app/public/uploads
      - ./.variables.env:/app/.variables.env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mern-network

  # 3. Frontend Service
  frontend:
    build: 
      context: ./frontend
      args:
        # Since Nginx proxies /api, we can just point to the root relative path
        - REACT_APP_API_BASE_URL=/api/
    container_name: mern-frontend
    restart: unless-stopped
    ports:
      # Map Host Port 3000 to Container Port 80 (Nginx)
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mern-network

volumes:
  mongodb_data:

networks:
  mern-network:
    driver: bridge