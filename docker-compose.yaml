version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:5.0
    container_name: mern-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data/load-sample-admin.js:/docker-entrypoint-initdb.d/load-sample-admin.js:ro
    environment:
      - MONGO_INITDB_DATABASE=mern-admin
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - mern-network

  # Node.js Backend API Service
  backend:
    build: .
    container_name: mern-backend
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
    volumes:
      - ./.variables.env:/app/.variables.env
      - ./public/uploads:/app/public/uploads
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/admin/list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mern-network

  # React Frontend Service
  frontend:
    build: ./frontend
    container_name: mern-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8888/api/
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - /app/node_modules
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/.env:/app/.env
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mern-network

volumes:
  mongodb_data:

networks:
  mern-network:
    driver: bridge
